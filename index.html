<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- defer used for loading script after body -->
</head>

<body>
    <div class="speedBox">Speed: <span id="speedSpan">0</span> wpm</div>

    <div class="progressBox">
        <div class="dot"></div>
        <div class="progressDot" id="progressDot"></div>
        <div class="dotLine">
            --------------------------------------------------------------------------------
        </div>
        <span class="dot"></span>
    </div>

    <div class="container" id="container">
        <div class="quote-display" id="quoteDisplay">Loading...</div>
        <div class="inputBox">
            <input name="quote-input" class="quote-input" id="quoteInput" autofocus autocomplete="off">
            <button onclick="newGame()">New Game</button>
        </div>
    </div>

    <div class="resultBox" id="resultBox">
        <div style="text-align: center;">Result</div>
        <div>Speed: <span id="speedResult">50</span> wpm</div>
        <div>Accuracy: <span id="accuracyResult">90.44</span>%</div>
        <div>Time: <span id="timeResult">00:44</span></div>
        <div>Correct words: <span id="correctword">10</span></div>
        <div>Wrong words: <span id="wrongWord">3</span></div>
        <div>Keystrokes: <span id="KeystrokesCorrect">3</span> | <span id="KeystrokesWrong">3</span></div>
        <button onclick="newGame()">New Game</button>
    </div>
</body>

</html>
